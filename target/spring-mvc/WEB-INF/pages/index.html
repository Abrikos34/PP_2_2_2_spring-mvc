<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
</head>
<body>
<div>
    <h1>Welcome to Spring MVC</h1>
    <div>
        <th:block th:each="msg : ${messages}">
            <h2 th:text="${msg}"></h2>
        </th:block>
    </div>
</div>
</body>
</html>
